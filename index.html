<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人日程表</title>
    <style>
        /* 全局样式重置和基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "Comic Sans MS", sans-serif; /* 加入可爱字体 */
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 垂直居中 */
            min-height: 100vh; /* 占满视口高度 */
            padding: 20px;
            color: #333;
            transition: background-color 0.3s ease;
        }

        /* 颜色主题变量 - 初始为浅蓝色 */
        :root {
            --primary-color: #6fa8dc; /* 主色-浅蓝色 */
            --primary-light: #e8f4f8; /* 主色浅色调 */
            --primary-deep: #4a89dc; /* 主色深色调 */
            --primary-shadow: rgba(111, 168, 220, 0.3); /* 阴影色 */
            --btn-color: #6fa8dc; /* 按钮色 */
            --btn-hover: #4a89dc; /* 按钮hover */
            --init-bg: white; /* 初始化区域背景 */
            --init-shadow: rgba(111, 168, 220, 0.3); /* 初始化区域阴影 */
            --input-border: #cce5ff; /* 输入框边框 */
            --input-focus: #99ccff; /* 输入框聚焦 */
            --today-bg: white; /* 今日背景色改为白色 */
            --today-shadow: rgba(255, 232, 161, 0.8); /* 今日阴影 */
            --today-text-color: #ffc107; /* 今日文字颜色-黄色 */
        }

        /* 浅粉色主题 */
        body.pink-theme {
            --primary-color: #ff9aa2; /* 浅粉色 */
            --primary-light: #fff0f1; /* 浅粉色浅色调 */
            --primary-deep: #ff6b8b; /* 浅粉色深色调 */
            --primary-shadow: rgba(255, 192, 203, 0.3); /* 粉色阴影 */
            --btn-color: #ff6b8b; /* 按钮色 */
            --btn-hover: #ff4757; /* 按钮hover */
            --init-shadow: rgba(255, 192, 203, 0.3); /* 初始化区域阴影 */
            --input-border: #ffc0cb; /* 输入框边框 */
            --input-focus: #ff6b8b; /* 输入框聚焦 */
            --today-bg: white; /* 今日背景色改为白色 */
            --today-shadow: rgba(255, 192, 203, 0.8); /* 今日阴影 */
            --today-text-color: #ffc107; /* 今日文字颜色-黄色 */
        }

        /* 浅蓝色主题（默认） */
        body.blue-theme {
            --primary-color: #6fa8dc; /* 浅蓝色 */
            --primary-light: #e8f4f8; /* 浅蓝色浅色调 */
            --primary-deep: #4a89dc; /* 浅蓝色深色调 */
            --primary-shadow: rgba(111, 168, 220, 0.3); /* 蓝色阴影 */
            --btn-color: #6fa8dc; /* 按钮色 */
            --btn-hover: #4a89dc; /* 按钮hover */
            --init-shadow: rgba(111, 168, 220, 0.3); /* 初始化区域阴影 */
            --input-border: #cce5ff; /* 输入框边框 */
            --input-focus: #99ccff; /* 输入框聚焦 */
            --today-bg: white; /* 今日背景色改为白色 */
            --today-shadow: rgba(179, 217, 255, 0.8); /* 今日阴影 */
            --today-text-color: #ffc107; /* 今日文字颜色-黄色 */
        }

        /* 浅绿色主题 */
        body.green-theme {
            --primary-color: #82c91e; /* 浅绿色 */
            --primary-light: #f1f8e9; /* 浅绿色浅色调 */
            --primary-deep: #69b119; /* 浅绿色深色调 */
            --primary-shadow: rgba(130, 201, 30, 0.3); /* 绿色阴影 */
            --btn-color: #82c91e; /* 按钮色 */
            --btn-hover: #69b119; /* 按钮hover */
            --init-shadow: rgba(130, 201, 30, 0.3); /* 初始化区域阴影 */
            --input-border: #c3e6cb; /* 输入框边框 */
            --input-focus: #82c91e; /* 输入框聚焦 */
            --today-bg: white; /* 今日背景色改为白色 */
            --today-shadow: rgba(212, 237, 218, 0.8); /* 今日阴影 */
            --today-text-color: #ffc107; /* 今日文字颜色-黄色 */
        }

        /* 初始化区域样式（优化：可爱风格+居中+颜色选择） */
        .init-section {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: var(--init-bg);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px var(--init-shadow); /* 主题阴影 */
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        /* 颜色选择器样式 */
        .color-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease; /* 只保留放大效果，移除box-shadow过渡 */
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        /* 取消active状态的圆环效果 */
        .color-btn.active {
            box-shadow: none; /* 移除圆环效果 */
            transform: scale(1.1); /* 保持放大效果 */
        }

        .color-btn.pink {
            background-color: #ff9aa2; /* 浅粉色 */
        }

        .color-btn.blue {
            background-color: #6fa8dc; /* 浅蓝色 */
        }

        .color-btn.green {
            background-color: #82c91e; /* 浅绿色 */
        }

        .init-title {
            font-size: 22px;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .init-input {
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid var(--input-border); /* 主题边框 */
            border-radius: 12px;
            width: 100%;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .init-input:focus {
            border-color: var(--input-focus); /* 主题聚焦色 */
            box-shadow: 0 0 8px var(--primary-shadow);
        }

        .init-btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--btn-color); /* 主题按钮色 */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: bold;
        }

        .init-btn:hover {
            background-color: var(--btn-hover); /* 主题hover */
        }

        /* 标题样式 */
        .calendar-title {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: none; /* 初始隐藏，输入名字后显示 */
            text-shadow: 1px 1px 3px var(--primary-shadow);
            transition: color 0.3s ease;
        }

        /* 日历容器样式 */
        .calendar-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none; /* 初始隐藏，输入名字后显示 */
            position: relative;
        }

        /* 日程表右上角颜色选择器（PC端样式） */
        .calendar-color-selector {
            position: absolute;
            top: 20px; /* 与月份栏同高度 */
            right: 20px; /* 调整到右上角 */
            display: flex;
            gap: 10px;
            z-index: 10;
            align-items: center;
        }

        /* 月份切换区域（重构布局） */
        .month-nav {
            display: flex;
            justify-content: center; /* 整体居中 */
            align-items: center;
            margin-bottom: 20px;
            gap: 15px; /* 按钮和文字之间的间距 */
        }

        .nav-btn {
            font-size: 20px; /* 调整字体大小 */
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background-color: var(--primary-light);
        }

        .current-month {
            font-size: 22px;
            color: #333;
            font-weight: bold;
        }

        /* 日历表格样式 */
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 关键：固定表格布局，防止列宽变化 */
        }

        .calendar-table th {
            padding: 15px;
            text-align: center;
            background-color: var(--primary-light);
            color: var(--primary-color);
            font-size: 16px;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            width: 14.28%; /* 固定表头宽度 */
        }

        /* 关键修改1：强化单元格固定尺寸，添加overflow:hidden确保内容不溢出 */
        .calendar-table td {
            padding: 10px 5px;
            text-align: center;
            border: 1px solid #e9ecef;
            height: 90px; /* 固定高度，防止变形 */
            width: 14.28%; /* 固定宽度（7列均分） */
            min-width: 14.28%; /* 新增：最小宽度确保不收缩 */
            max-width: 14.28%; /* 新增：最大宽度确保不拉伸 */
            min-height: 90px; /* 新增：最小高度确保不收缩 */
            max-height: 90px; /* 新增：最大高度确保不拉伸 */
            vertical-align: top;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden; /* 隐藏超出内容 */
        }

        /* 日期单元格悬停效果 - 主题浅色 */
        .calendar-table td:hover {
            background-color: var(--primary-light);
            transform: scale(1.02);
        }

        /* 新历日期样式 - 调整回居中 */
        .date-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
            display: block; /* 改为块级元素 */
            text-align: center; /* 居中显示 */
            z-index: 1;
        }
        
        /* 周六/周日/法定节假日 - 主题色 */
        .weekend .date-text, .festival-day .date-text {
            color: var(--primary-color);
        }

        /* 周六/周日/法定节假日单元格背景 - 主题浅色 */
        .weekend, .festival-day {
            background-color: var(--primary-light);
        }

        /* 调休上班单元格背景 */
        .rest-work-day {
            background-color: white; /* 白色背景 */
        }

        /* 调休上班日期颜色 */
        .rest-work-day .date-text {
            color: #333; /* 黑色 */
        }

        /* 节假日样式 - 主题色 */
        .festival-text {
            font-size: 11px;
            color: var(--primary-color);
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 2px;
            text-align: center; /* 居中显示 */
        }

        /* 调休样式 - 黑色 */
        .rest-work-text {
            font-size: 11px; /* 和节假日统一大小 */
            color: #333; /* 黑色 */
            font-weight: bold; /* 和节假日统一加粗 */
            line-height: 1.2;
            margin-bottom: 2px;
            text-align: center; /* 居中显示 */
        }

        /* 蓝色节日样式 - 黑色（非法定节假日） */
        .blue-festival-text {
            font-size: 11px;
            color: #333; /* 黑色 */
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 2px;
            text-align: center; /* 居中显示 */
        }

        /* 今日日期高亮 - 优化 */
        .today {
            background-color: var(--today-bg); /* 白色背景 */
            border-radius: 8px;
            box-shadow: 0 0 8px var(--today-shadow);
        }
        .today:hover {
            background-color: var(--primary-light);
            color: #333;
        }
        .today:hover .date-text {
            color: var(--primary-color);
        }
        
        /* 今日文字样式 */
        .today-text {
            font-size: 11px;
            color: var(--today-text-color); /* 黄色 */
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 2px;
            text-align: center;
        }

        /* 标签样式 - 移到节日下方 */
        .schedule-tag {
            display: inline-block;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 10px;
            color: white;
            font-weight: bold;
            z-index: 2;
            max-width: 40px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0 2px 2px 2px;
        }
        
        /* 标签容器 */
        .tag-container {
            text-align: center;
            margin-bottom: 2px;
        }

        /* 关键修改2：删除渐变效果，保留固定尺寸的日程内容容器 */
        .schedule-wrapper {
            display: none; /* 隐藏日程内容 */
        }

        /* 模态框样式（编辑日程用）- 新增删除按钮+标签功能 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        /* 标签选择区域 */
        .tag-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        /* 单个标签项 */
        .tag-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-color-select {
            padding: 8px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            outline: none;
            color: #333;
            font-size: 14px;
        }

        .tag-name-input {
            padding: 8px 10px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            width: 80px;
            max-width: 80px;
        }
        
        /* 添加标签按钮样式 - 【修改1】统一尺寸+加粗符号 */
        .add-tag-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--btn-color);
            color: white;
            border: none;
            font-size: 12px;
            font-weight: bold; /* 加粗加号 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .add-tag-btn:hover {
            background-color: var(--btn-hover);
            transform: scale(1.1);
        }
        
        /* 删除标签按钮 - 【修改1】加粗减号 */
        .remove-tag-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #dc3545;
            color: white;
            border: none;
            font-size: 12px;
            font-weight: bold; /* 加粗减号 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .remove-tag-btn:hover {
            background-color: #c82333;
        }

        /* 【修改3】恢复日程输入框显示 */
        .schedule-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            margin-bottom: 15px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            display: block; /* 恢复显示 */
        }

        .schedule-input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 8px var(--primary-shadow);
        }

        .modal-btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .confirm-btn, .cancel-btn, .delete-btn {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-btn {
            background-color: var(--btn-color);
            color: white;
        }

        .confirm-btn:hover {
            background-color: var(--btn-hover);
        }

        .cancel-btn {
            background-color: #e9ecef;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #dee2e6;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* 自定义提示框样式 */
        .custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .alert-content {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .alert-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .alert-btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .alert-confirm-btn, .alert-cancel-btn {
            padding: 8px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .alert-confirm-btn {
            background-color: var(--btn-color);
            color: white;
        }

        .alert-confirm-btn:hover {
            background-color: var(--btn-hover);
        }

        .alert-cancel-btn {
            background-color: #e9ecef;
            color: #333;
        }

        .alert-cancel-btn:hover {
            background-color: #dee2e6;
        }
        
        /* 备注模块样式 */
        .notes-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
            position: relative; /* 新增：为手机端颜色选择器定位做准备 */
        }
        
        .notes-title {
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .notes-content {
            min-height: 80px; /* 三行高度 */
            line-height: 1.5;
            font-size: 16px;
            color: #333;
            padding: 10px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: border-color 0.3s;
        }
        
        .notes-content:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 8px var(--primary-shadow);
        }
        
        .notes-btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .notes-btn {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .notes-save-btn {
            background-color: var(--btn-color);
            color: white;
        }
        
        .notes-save-btn:hover {
            background-color: var(--btn-hover);
        }
        
        .notes-cancel-btn {
            background-color: #e9ecef;
            color: #333;
        }
        
        .notes-cancel-btn:hover {
            background-color: #dee2e6;
        }
        
        .notes-delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .notes-delete-btn:hover {
            background-color: #c82333;
        }

        /* 响应式适配 */
        @media (max-width: 600px) {
            .calendar-table th {
                padding: 8px;
                font-size: 14px;
                width: 14.28%; /* 移动端固定表头宽度 */
            }

            .calendar-table td {
                height: 80px;
                min-height: 80px;
                max-height: 80px;
                padding: 5px;
                width: 14.28%; /* 移动端固定单元格宽度 */
                min-width: 14.28%;
                max-width: 14.28%;
            }

            .init-section {
                padding: 30px 20px;
            }

            .init-title {
                font-size: 20px;
            }

            .calendar-title {
                font-size: 24px;
            }

            .date-text {
                font-size: 14px;
                text-align: center;
            }

            .festival-text, .blue-festival-text, .rest-work-text, .today-text {
                font-size: 10px;
                text-align: center;
            }

            /* 手机端颜色选择器优化 - 移到备注输入框右下方，右对齐 */
            .calendar-color-selector {

            const todayYear = today.getFullYear();
            const todayMonth = today.getMonth();

            // 获取当月第一天

            // 第一天是星期几（0=周日，6=周六）
            const firstDayWeek = firstDay.getDay();

            // 获取当月最后一天
            const lastDay = new Date(year, month + 1, 0);
            const lastDayDate = lastDay.getDate();

            // 计算需要渲染的总天数（包含上月和下月的填充）
            let dayCount = 0;
            let row; // 表格行

            // 先填充上月的空白

                if (i % 7 === 0) {
                    row = document.createElement("tr");
                    calendarBody.appendChild(row);
                }
                const td = document.createElement("td");
                td.style.color = "#ccc";
                row.appendChild(td);
                dayCount++;
            }

                if (dayCount % 7 === 0) {
                    row = document.createElement("tr");
                    calendarBody.appendChild(row);

                const td = document.createElement("td");

                }

                if (isFestival) {
                    td.classList.add("festival-day");

                }

                // 1. 日期显示区域（居中）
                const dateDiv = document.createElement("div");
                dateDiv.className = "date-text";
                dateDiv.textContent = day;
                td.appendChild(dateDiv);

                // 2. 今日标记
                if (year === todayYear && month === todayMonth && day === todayDay) {
                    td.classList.add("today");
                    const todayDiv = document.createElement("div");
                    todayDiv.className = "today-text";
                    todayDiv.textContent = "今日";
                    td.appendChild(todayDiv);
                }

                // 3. 节假日/调休/其他节日标注
                if (holidayConfig[currentDateStr]) {
                    const holiday = holidayConfig[currentDateStr];
                    let holidayDiv;
                    
                    if (holiday.type === "festival") {
                        // 法定节假日（主题色）
                        holidayDiv = document.createElement("div");
                        holidayDiv.className = "festival-text";
                        holidayDiv.textContent = holiday.name;
                    } else if (holiday.type === "restWork") {
                        // 调休上班（黑色）
                        holidayDiv = document.createElement("div");
                        holidayDiv.className = "rest-work-text";
                        holidayDiv.textContent = holiday.name;
                    } else if (holiday.type === "blueFestival") {
                        // 其他节日（黑色）
                        holidayDiv = document.createElement("div");
                        holidayDiv.className = "blue-festival-text";
                        holidayDiv.textContent = holiday.name;
                    }
                    
                    if (holidayDiv) td.appendChild(holidayDiv);
                }

                // 4. 标签显示（节日下方）
                if (scheduleData[currentDateStr]?.tags && scheduleData[currentDateStr].tags.length > 0) {
                    const tagContainer = document.createElement("div");
                    tagContainer.className = "tag-container";
                    
                    scheduleData[currentDateStr].tags.forEach(tag => {
                        if (tag.name) {
                            const tagDiv = document.createElement("span");
                            tagDiv.className = "schedule-tag";
                            tagDiv.style.backgroundColor = tag.color;
                            tagDiv.textContent = tag.name;
                            tagContainer.appendChild(tagDiv);
                        }
                    });
                    
                    td.appendChild(tagContainer);
                }

                // 【修改3】重构单元格点击事件 - 区分单击/双击
                td.addEventListener("click", function() {
                    // 如果气泡已显示，点击任意位置关闭
                    if (bubbleActive) {
                        hideScheduleBubble();
                        return;
                    }
                    
                    // 双击检测逻辑
                    if (bubbleTimer) {
                        // 第二次点击（双击）
                        clearTimeout(bubbleTimer);
                        bubbleTimer = null;
                        // 显示日程气泡
                        showScheduleBubble(currentDateStr, day);
                    } else {
                        // 第一次点击（单击）
                        bubbleTimer = setTimeout(() => {
                            bubbleTimer = null;
                            // 打开编辑模态框
                            openEditModal(currentDateStr, day);
                        }, 300); // 300ms双击检测阈值
                    }
                });

                row.appendChild(td);
                dayCount++;
            }

            // 填充下月的空白
            while (dayCount % 7 !== 0) {
                const td = document.createElement("td");
                td.style.color = "#ccc";
                row.appendChild(td);
                dayCount++;
            }
        }

            const month = dateObj.getMonth() + 1;
            bubbleDate.textContent = `${year}年${month}月${day}日`;

            bubbleContent.textContent = scheduleData[dateStr]?.content || "暂无日程记录";
            
            // 显示气泡
            scheduleBubble.style.display = "block";
            bubbleActive = true;

        // 7. 打开编辑日程的模态框
        function openEditModal(dateStr, day) {
            editingDate = dateStr;
            modalTitle.textContent = `编辑${dateStr}的日程`;
            
            // 清空现有标签项（保留第一个）
            const existingTagItems = document.querySelectorAll(".tag-item");
            existingTagItems.forEach((item, index) => {
                if (index > 0) {
                    item.remove();
                }
            });
            
            // 重置第一个标签项
            document.getElementById("tagColorSelect1").value = "#e74c3c";
            document.getElementById("tagNameInput1").value = "";
            document.getElementById("removeTagBtn1").style.display = "none";
            
            // 【修改3】回显日程文字
            scheduleInput.value = scheduleData[dateStr]?.content || "";
            
            // 回显标签数据
            if (scheduleData[dateStr]?.tags && scheduleData[dateStr].tags.length > 0) {
                scheduleData[dateStr].tags.forEach((tag, index) => {
                    if (index === 0) {
                        // 第一个标签项
                        document.getElementById("tagColorSelect1").value = tag.color || "#e74c3c";

                        const newIndex = index + 1;
                        const newTagItem = document.createElement("div");
                        newTagItem.className = "tag-item";
                        newTagItem.id = `tagItem${newIndex}`;
                        
                        newTagItem.innerHTML = `
                            <select class="tag-color-select" id="tagColorSelect${newIndex}" value="${tag.color || "#e74c3c"}">
                                <option value="#e74c3c" ${tag.color === "#e74c3c" ? "selected" : ""}>红色</option>
                                <option value="#3498db" ${tag.color === "#3498db" ? "selected" : ""}>蓝色</option>

                                <option value="#f1c40f" ${tag.color === "#f1c40f" ? "selected" : ""}>黄色</option>

                            </select>

                        `;
                        
                        tagSelector.insertBefore(newTagItem, addTagBtn);
                        
                        // 添加删除标签按钮事件

        saveScheduleBtn.addEventListener("click", function() {

            // 收集所有标签数据
            const tags = [];
            const tagItems = document.querySelectorAll(".tag-item");
            
            tagItems.forEach((item, index) => {
                const colorSelect = document.getElementById(`tagColorSelect${index + 1}`);
                const nameInput = document.getElementById(`tagNameInput${index + 1}`);
                
                if (colorSelect && nameInput) {
                    const color = colorSelect.value;
                    const name = nameInput.value.trim();
                    
                    if (name) {
                        tags.push({
                            color: color,
                            name: name
                        });
                    }
                }
            });
            
            // 【修改3】保存标签+日程文字
            scheduleData[editingDate] = {
                tags: tags,
                content: scheduleInput.value.trim() // 新增日程内容存储
            };
            
            scheduleModal.style.display = "none";
            renderCalendar();
            editingDate = "";
            // 保存日程数据
